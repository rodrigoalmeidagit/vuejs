<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      template: `
      <div class="container">
      <h1>Comentários</h1>
      <hr />
      <div class="form-todo form-group">
        <p>
          <input class="form-control" v-model="name" type="text" placeholder="nome"
          name="author">
        </p>
        <p>
          <textarea class="form-control" v-model="message" name="message" placeholder="Comentário">
          </textarea>
        </p>
        <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
      </div>
      <div class="list-group">
        <div class="list-group-item" v-for="(comment, index) in comments">
          <span class="comment__author">Autor: <strong>{{ comment.name }}</strong> </span>
          <p>{{ comment.message }}</p>
          <div>
          <a href="#" title="Excluir" v-on:click.prevent="removeComment(index)">Excluir</a>
          </div>
        </div>
      </div>
      <hr />
    </div>
    `,
      data() {
        return {
          comments: [],
          name: '',
          message: ''
        }
      },
      methods: {
        addComment() {
          const isData = this.name.trim() === '' || this.message.trim() === ''

          if (isData) return

          this.comments.push({
            name: this.name,
            message: this.message
          });
          this.name = ''
          this.message = ''
        },
        removeComment(index) {
          this.comments.splice(index, 1);
        }
      }

    })
  </script>
</body>

</html>
